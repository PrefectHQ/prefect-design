name: Test Release UI Components

on:
  push:
    # paths: 
    #   - package.json
    branches:
      - chore/use-shared-gha-for-releases*
      
jobs:

  build-and-publish:
    name: Build & Publish Release
    runs-on: ubuntu-latest
    environment: 'prod'

    steps:
      - uses: actions/checkout@v3

      - uses: prefecthq/actions-release-ui-components@chore/test-npm-token-passing
        env:
          NPM_RELEASE_TOKEN: ${{ secrets.PREFECT_UI_COMPONENTS_NPM_TOKEN }}
      
